---
type: record
name: MetadataChangeEvent
namespace: com.linkedin.pegasus2avro.mxe
doc: Kafka event for proposing a metadata change for an entity. A corresponding MetadataAuditEvent
  is emitted when the change is accepted and committed, otherwise a FailedMetadataChangeEvent
  will be emitted instead.
fields:
  - name: auditHeader
    type:
      - 'null'
      - type: record
        name: KafkaAuditHeader
        namespace: com.linkedin.events
        doc: This header records information about the context of an event as it is emitted
          into kafka and is intended to be used by the kafka audit application.  For more
          information see go/kafkaauditheader
        fields:
          - name: time
            type: long
            doc: The time at which the event was emitted into kafka.
            compliance:
              - policy: EVENT_TIME
          - name: server
            type: string
            doc: The fully qualified name of the host from which the event is being emitted.
            compliance: NONE
          - name: instance
            type:
              - 'null'
              - string
            doc: The instance on the server from which the event is being emitted. e.g.
              i001
            default:
            compliance: NONE
          - name: appName
            type: string
            doc: The name of the application from which the event is being emitted. see
              go/appname
            compliance: NONE
          - name: messageId
            type:
              type: fixed
              name: UUID
              size: 16
            doc: A unique identifier for the message
            compliance: NONE
          - name: auditVersion
            type:
              - 'null'
              - int
            doc: 'The version that is being used for auditing. In version 0, the audit trail
        buckets events into 10 minute audit windows based on the EventHeader timestamp.
        In version 1, the audit trail buckets events as follows: if the schema has
        an outer KafkaAuditHeader, use the outer audit header timestamp for bucketing;
        else if the EventHeader has an inner KafkaAuditHeader use that inner audit
        header''s timestamp for bucketing'
            default:
            compliance: NONE
          - name: fabricUrn
            type:
              - 'null'
              - string
            doc: The fabricUrn of the host from which the event is being emitted. Fabric
              Urn in the format of urn:li:fabric:{fabric_name}. See go/fabric.
            default:
            compliance: NONE
          - name: clusterConnectionString
            type:
              - 'null'
              - string
            doc: This is a String that the client uses to establish some kind of connection
              with the Kafka cluster. The exact format of it depends on specific versions
              of clients and brokers. This information could potentially identify the fabric
              and cluster with which the client is producing to or consuming from.
            default:
            compliance: NONE
    doc: Kafka audit header. See go/kafkaauditheader for more info.
    default:
  - name: proposedSnapshot
    type:
      - type: record
        name: ChartSnapshot
        namespace: com.linkedin.pegasus2avro.metadata.snapshot
        doc: A metadata snapshot for a specific Chart entity.
        fields:
          - name: urn
            type: string
            doc: URN for the entity the metadata snapshot is associated with.
            java:
              class: com.linkedin.pegasus2avro.common.urn.ChartUrn
          - name: aspects
            type:
              type: array
              items:
                - type: record
                  name: ChartKey
                  namespace: com.linkedin.pegasus2avro.metadata.key
                  doc: Key for a Chart
                  fields:
                    - name: dashboardTool
                      type: string
                      doc: The name of the dashboard tool such as looker, redash etc.
                      Searchable:
                        addToFilters: true
                        boostScore: 4
                        fieldName: tool
                        fieldType: TEXT_PARTIAL
                    - name: chartId
                      type: string
                      doc: Unique id for the chart. This id should be globally unique for a
                        dashboarding tool even when there are multiple deployments of it. As
                        an example, chart URL could be used here for Looker such as 'looker.linkedin.com/looks/1234'
                  Aspect:
                    name: chartKey
                - type: record
                  name: ChartInfo
                  namespace: com.linkedin.pegasus2avro.chart
                  doc: Information about a chart
                  fields:
                    - name: customProperties
                      type:
                        type: map
                        values: string
                      doc: Custom property bag.
                      default: {}
                      Searchable:
                        "/*":
                          queryByDefault: true
                    - name: externalUrl
                      type:
                        - 'null'
                        - string
                      doc: URL where the reference exist
                      default:
                      java:
                        class: com.linkedin.pegasus2avro.common.url.Url
                        coercerClass: com.linkedin.pegasus2avro.common.url.UrlCoercer
                    - name: title
                      type: string
                      doc: Title of the chart
                      Searchable:
                        enableAutocomplete: true
                        fieldType: TEXT_PARTIAL
                    - name: description
                      type: string
                      doc: Detailed description about the chart
                      Searchable: {}
                    - name: lastModified
                      type:
                        type: record
                        name: ChangeAuditStamps
                        namespace: com.linkedin.pegasus2avro.common
                        doc: Data captured on a resource/association/sub-resource level giving
                          insight into when that resource/association/sub-resource moved into
                          various lifecycle stages, and who acted to move it into those lifecycle
                          stages. The recommended best practice is to include this record in
                          your record schema, and annotate its fields as @readOnly in your resource.
                          See https://github.com/linkedin/rest.li/wiki/Validation-in-Rest.li#restli-validation-annotations
                        fields:
                          - name: created
                            type:
                              type: record
                              name: AuditStamp
                              doc: Data captured on a resource/association/sub-resource level
                                giving insight into when that resource/association/sub-resource
                                moved into a particular lifecycle stage, and who acted to move
                                it into that specific lifecycle stage.
                              fields:
                                - name: time
                                  type: long
                                  doc: When did the resource/association/sub-resource move into
                                    the specific lifecycle stage represented by this AuditEvent.
                                - name: actor
                                  type: string
                                  doc: The entity (e.g. a member URN) which will be credited for
                                    moving the resource/association/sub-resource into the specific
                                    lifecycle stage. It is also the one used to authorize the change.
                                  java:
                                    class: com.linkedin.pegasus2avro.common.urn.Urn
                                - name: impersonator
                                  type:
                                    - 'null'
                                    - string
                                  doc: The entity (e.g. a service URN) which performs the change
                                    on behalf of the Actor and must be authorized to act as the
                                    Actor.
                                  default:
                                  java:
                                    class: com.linkedin.pegasus2avro.common.urn.Urn
                            doc: An AuditStamp corresponding to the creation of this resource/association/sub-resource.
                              A value of 0 for time indicates missing data.
                            default:
                              actor: urn:li:corpuser:unknown
                              impersonator:
                              time: 0
                          - name: lastModified
                            type: AuditStamp
                            doc: An AuditStamp corresponding to the last modification of this
                              resource/association/sub-resource. If no modification has happened
                              since creation, lastModified should be the same as created. A value
                              of 0 for time indicates missing data.
                            default:
                              actor: urn:li:corpuser:unknown
                              impersonator:
                              time: 0
                          - name: deleted
                            type:
                              - 'null'
                              - AuditStamp
                            doc: An AuditStamp corresponding to the deletion of this resource/association/sub-resource.
                              Logically, deleted MUST have a later timestamp than creation. It
                              may or may not have the same time as lastModified depending upon
                              the resource/association/sub-resource semantics.
                            default:
                      doc: Captures information about who created/last modified/deleted this
                        chart and when
                    - name: chartUrl
                      type:
                        - 'null'
                        - string
                      doc: URL for the chart. This could be used as an external link on DataHub
                        to allow users access/view the chart
                      default:
                      java:
                        class: com.linkedin.pegasus2avro.common.url.Url
                        coercerClass: com.linkedin.pegasus2avro.common.url.UrlCoercer
                    - name: inputs
                      type:
                        - 'null'
                        - type: array
                          items:
                            - string
                      doc: Data sources for the chart
                      default:
                      Relationship:
                        "/*/string":
                          entityTypes:
                            - dataset
                          name: Consumes
                    - name: type
                      type:
                        - 'null'
                        - type: enum
                          name: ChartType
                          doc: The various types of charts
                          symbols:
                            - BAR
                            - PIE
                            - SCATTER
                            - TABLE
                            - TEXT
                            - LINE
                            - AREA
                            - HISTOGRAM
                            - BOX_PLOT
                          symbolDocs:
                            BAR: Chart showing a Bar chart
                            PIE: Chart showing a Pie chart
                            SCATTER: Chart showing a Scatter plot
                            TABLE: Chart showing a table
                            TEXT: Chart showing Markdown formatted text
                      doc: Type of the chart
                      default:
                      Searchable:
                        addToFilters: true
                        fieldType: KEYWORD
                    - name: access
                      type:
                        - 'null'
                        - type: enum
                          name: AccessLevel
                          namespace: com.linkedin.pegasus2avro.common
                          doc: The various access levels
                          symbols:
                            - PUBLIC
                            - PRIVATE
                          symbolDocs:
                            PRIVATE: Private availability to certain set of users
                            PUBLIC: Publicly available access level
                      doc: Access level for the chart
                      default:
                      Searchable:
                        addToFilters: true
                        fieldType: KEYWORD
                    - name: lastRefreshed
                      type:
                        - 'null'
                        - long
                      doc: The time when this chart last refreshed
                      default:
                  Aspect:
                    name: chartInfo
                - type: record
                  name: ChartQuery
                  namespace: com.linkedin.pegasus2avro.chart
                  doc: Information for chart query which is used for getting data of the chart
                  fields:
                    - name: rawQuery
                      type: string
                      doc: Raw query to build a chart from input datasets
                    - name: type
                      type:
                        type: enum
                        name: ChartQueryType
                        symbols:
                          - LOOKML
                          - SQL
                        symbolDocs:
                          LOOKML: LookML queries
                          SQL: SQL type queries
                      doc: Chart query type
                      Searchable:
                        addToFilters: true
                        fieldType: KEYWORD
                  Aspect:
                    name: chartQuery
                - type: record
                  name: EditableChartProperties
                  namespace: com.linkedin.pegasus2avro.chart
                  doc: |-
                    Stores editable changes made to properties. This separates changes made from
                    ingestion pipelines and edits in the UI to avoid accidental overwrites of user-provided data by ingestion pipelines
                  fields:
                    - name: created
                      type: com.linkedin.pegasus2avro.common.AuditStamp
                      doc: An AuditStamp corresponding to the creation of this resource/association/sub-resource.
                        A value of 0 for time indicates missing data.
                      default:
                        actor: urn:li:corpuser:unknown
                        impersonator:
                        time: 0
                    - name: lastModified
                      type: com.linkedin.pegasus2avro.common.AuditStamp
                      doc: An AuditStamp corresponding to the last modification of this resource/association/sub-resource.
                        If no modification has happened since creation, lastModified should
                        be the same as created. A value of 0 for time indicates missing data.
                      default:
                        actor: urn:li:corpuser:unknown
                        impersonator:
                        time: 0
                    - name: deleted
                      type:
                        - 'null'
                        - com.linkedin.pegasus2avro.common.AuditStamp
                      doc: An AuditStamp corresponding to the deletion of this resource/association/sub-resource.
                        Logically, deleted MUST have a later timestamp than creation. It may
                        or may not have the same time as lastModified depending upon the resource/association/sub-resource
                        semantics.
                      default:
                    - name: description
                      type:
                        - 'null'
                        - string
                      doc: 'Edited documentation of the chart '
                      default:
                      Searchable:
                        fieldName: editedDescription
                        fieldType: TEXT
                  Aspect:
                    name: editableChartProperties
                - type: record
                  name: Ownership
                  namespace: com.linkedin.pegasus2avro.common
                  doc: Ownership information of an entity.
                  fields:
                    - name: owners
                      type:
                        type: array
                        items:
                          type: record
                          name: Owner
                          doc: Ownership information
                          fields:
                            - name: owner
                              type: string
                              doc: |-
                                Owner URN, e.g. urn:li:corpuser:ldap, urn:li:corpGroup:group_name, and urn:li:multiProduct:mp_name
                                (Caveat: only corpuser is currently supported in the frontend.)
                              Relationship:
                                entityTypes:
                                  - corpUser
                                  - corpGroup
                                name: OwnedBy
                              Searchable:
                                fieldName: owners
                                fieldType: URN
                                hasValuesFieldName: hasOwners
                                queryByDefault: false
                              java:
                                class: com.linkedin.pegasus2avro.common.urn.Urn
                            - name: type
                              type:
                                type: enum
                                name: OwnershipType
                                doc: Owner category or owner role
                                symbols:
                                  - DEVELOPER
                                  - DATAOWNER
                                  - DELEGATE
                                  - PRODUCER
                                  - CONSUMER
                                  - STAKEHOLDER
                                symbolDocs:
                                  CONSUMER: A person, group, or service that consumes the data
                                  DATAOWNER: A person or group that is owning the data
                                  DELEGATE: A person or a group that overseas the operation, e.g.
                                    a DBA or SRE.
                                  DEVELOPER: A person or group that is in charge of developing
                                    the code
                                  PRODUCER: A person, group, or service that produces/generates
                                    the data
                                  STAKEHOLDER: A person or a group that has direct business interest
                              doc: The type of the ownership
                            - name: source
                              type:
                                - 'null'
                                - type: record
                                  name: OwnershipSource
                                  doc: Source/provider of the ownership information
                                  fields:
                                    - name: type
                                      type:
                                        type: enum
                                        name: OwnershipSourceType
                                        symbols:
                                          - AUDIT
                                          - DATABASE
                                          - FILE_SYSTEM
                                          - ISSUE_TRACKING_SYSTEM
                                          - MANUAL
                                          - SERVICE
                                          - SOURCE_CONTROL
                                          - OTHER
                                        symbolDocs:
                                          AUDIT: Auditing system or audit logs
                                          DATABASE: Database, e.g. GRANTS table
                                          FILE_SYSTEM: File system, e.g. file/directory owner
                                          ISSUE_TRACKING_SYSTEM: Issue tracking system, e.g. Jira
                                          MANUAL: Manually provided by a user
                                          OTHER: Other sources
                                          SERVICE: Other ownership-like service, e.g. Nuage, ACL service
                                            etc
                                          SOURCE_CONTROL: SCM system, e.g. GIT, SVN
                                      doc: The type of the source
                                    - name: url
                                      type:
                                        - 'null'
                                        - string
                                      doc: A reference URL for the source
                                      default:
                              doc: Source information for the ownership
                              default:
                      doc: List of owners of the entity.
                    - name: lastModified
                      type: AuditStamp
                      doc: Audit stamp containing who last modified the record and when. A value
                        of 0 in the time field indicates missing data.
                      default:
                        actor: urn:li:corpuser:unknown
                        impersonator:
                        time: 0
                  Aspect:
                    name: ownership
                - type: record
                  name: Status
                  namespace: com.linkedin.pegasus2avro.common
                  doc: |-
                    The status metadata of an entity, e.g. dataset, metric, feature, etc.
                    This aspect is used to represent soft deletes conventionally.
                  fields:
                    - name: removed
                      type: boolean
                      doc: whether the entity is removed or not
                      default: false
                      Searchable:
                        fieldType: BOOLEAN
                  Aspect:
                    name: status
                - type: record
                  name: GlobalTags
                  namespace: com.linkedin.pegasus2avro.common
                  doc: Tag aspect used for applying tags to an entity
                  fields:
                    - name: tags
                      type:
                        type: array
                        items:
                          type: record
                          name: TagAssociation
                          doc: |-
                            Properties of an applied tag. For now, just an Urn. In the future we can extend this with other properties, e.g.
                            propagation parameters.
                          fields:
                            - name: tag
                              type: string
                              doc: Urn of the applied tag
                              Searchable:
                                fieldName: tags
                                fieldType: URN_PARTIAL
                                hasValuesFieldName: hasTags
                              java:
                                class: com.linkedin.pegasus2avro.common.urn.TagUrn
                      doc: Tags associated with a given entity
                  Aspect:
                    name: globalTags
                - type: record
                  name: BrowsePaths
                  namespace: com.linkedin.pegasus2avro.common
                  doc: Shared aspect containing Browse Paths to be indexed for an entity.
                  fields:
                    - name: paths
                      type:
                        type: array
                        items: string
                      doc: |-
                        A list of valid browse paths for the entity.

                        Browse paths are expected to be backslash-separated strings. For example: 'prod/snowflake/datasetName'
                      Searchable:
                        "/*":
                          fieldName: browsePaths
                          fieldType: BROWSE_PATH
                  Aspect:
                    name: browsePaths
            doc: The list of metadata aspects associated with the chart. Depending on the
              use case, this can either be all, or a selection, of supported aspects.
        Entity:
          keyAspect: chartKey
          name: chart
      - type: record
        name: CorpGroupSnapshot
        namespace: com.linkedin.pegasus2avro.metadata.snapshot
        doc: A metadata snapshot for a specific CorpGroup entity.
        fields:
          - name: urn
            type: string
            doc: URN for the entity the metadata snapshot is associated with.
            java:
              class: com.linkedin.pegasus2avro.common.urn.CorpGroupUrn
          - name: aspects
            type:
              type: array
              items:
                - type: record
                  name: CorpGroupKey
                  namespace: com.linkedin.pegasus2avro.metadata.key
                  doc: Key for a CorpGroup
                  fields:
                    - name: name
                      type: string
                      doc: The URL-encoded name of the AD/LDAP group. Serves as a globally unique
                        identifier within DataHub.
                      Searchable:
                        fieldType: TEXT_PARTIAL
                  Aspect:
                    name: corpGroupKey
                - type: record
                  name: CorpGroupInfo
                  namespace: com.linkedin.pegasus2avro.identity
                  doc: group of corpUser, it may contains nested group
                  fields:
                    - name: displayName
                      type:
                        - 'null'
                        - string
                      doc: The name to use when displaying the group.
                      default:
                      Searchable:
                        fieldType: TEXT_PARTIAL
                    - name: email
                      type:
                        - 'null'
                        - string
                      doc: email of this group
                      default:
                    - name: admins
                      type:
                        type: array
                        items: string
                      doc: owners of this group
                      Relationship:
                        "/*":
                          entityTypes:
                            - corpUser
                          name: OwnedBy
                    - name: members
                      type:
                        type: array
                        items: string
                      doc: List of ldap urn in this group.
                      Relationship:
                        "/*":
                          entityTypes:
                            - corpUser
                          name: IsPartOf
                    - name: groups
                      type:
                        type: array
                        items: string
                      doc: List of groups in this group.
                      Relationship:
                        "/*":
                          entityTypes:
                            - corpGroup
                          name: IsPartOf
                    - name: description
                      type:
                        - 'null'
                        - string
                      doc: A description of the group.
                      default:
                      Searchable:
                        fieldType: TEXT_PARTIAL
                  Aspect:
                    EntityUrns:
                      - com.linkedin.pegasus2avro.common.CorpGroupUrn
                    name: corpGroupInfo
                - com.linkedin.pegasus2avro.common.GlobalTags
                - com.linkedin.pegasus2avro.common.Status
            doc: The list of metadata aspects associated with the LdapUser. Depending on
              the use case, this can either be all, or a selection, of supported aspects.
        Entity:
          keyAspect: corpGroupKey
          name: corpGroup
      - type: record
        name: CorpUserSnapshot
        namespace: com.linkedin.pegasus2avro.metadata.snapshot
        doc: A metadata snapshot for a specific CorpUser entity.
        fields:
          - name: urn
            type: string
            doc: URN for the entity the metadata snapshot is associated with.
            java:
              class: com.linkedin.pegasus2avro.common.urn.CorpuserUrn
          - name: aspects
            type:
              type: array
              items:
                - type: record
                  name: CorpUserKey
                  namespace: com.linkedin.pegasus2avro.metadata.key
                  doc: Key for a CorpUser
                  fields:
                    - name: username
                      type: string
                      doc: The name of the AD/LDAP user.
                      Searchable:
                        boostScore: 2
                        enableAutocomplete: true
                        fieldName: ldap
                        fieldType: TEXT_PARTIAL
                  Aspect:
                    name: corpUserKey
                - type: record
                  name: CorpUserInfo
                  namespace: com.linkedin.pegasus2avro.identity
                  doc: Linkedin corp user information
                  fields:
                    - name: active
                      type: boolean
                      doc: 'Whether the corpUser is active, ref: https://iwww.corp.linkedin.com/wiki/cf/display/GTSD/Accessing+Active+Directory+via+LDAP+tools'
                      Searchable:
                        fieldType: BOOLEAN
                        weightsPerFieldValue:
                          'true': 2
                    - name: displayName
                      type:
                        - 'null'
                        - string
                      doc: displayName of this user ,  e.g.  Hang Zhang(DataHQ)
                      default:
                    - name: email
                      type:
                        - 'null'
                        - string
                      doc: email address of this user
                      default:
                      Searchable:
                        fieldType: KEYWORD
                        queryByDefault: true
                    - name: title
                      type:
                        - 'null'
                        - string
                      doc: title of this user
                      default:
                      Searchable:
                        fieldType: KEYWORD
                        queryByDefault: true
                    - name: managerUrn
                      type:
                        - 'null'
                        - string
                      doc: direct manager of this user
                      default:
                      Relationship:
                        entityTypes:
                          - corpUser
                        name: ReportsTo
                      Searchable:
                        fieldName: managerLdap
                        fieldType: URN
                        queryByDefault: true
                      java:
                        class: com.linkedin.pegasus2avro.common.urn.CorpuserUrn
                    - name: departmentId
                      type:
                        - 'null'
                        - long
                      doc: department id this user belong to
                      default:
                    - name: departmentName
                      type:
                        - 'null'
                        - string
                      doc: department name this user belong to
                      default:
                    - name: firstName
                      type:
                        - 'null'
                        - string
                      doc: first name of this user
                      default:
                    - name: lastName
                      type:
                        - 'null'
                        - string
                      doc: last name of this user
                      default:
                    - name: fullName
                      type:
                        - 'null'
                        - string
                      doc: Common name of this user, format is firstName + lastName (split by
                        a whitespace)
                      default:
                      Searchable:
                        boostScore: 10
                        fieldType: TEXT_PARTIAL
                        queryByDefault: true
                    - name: countryCode
                      type:
                        - 'null'
                        - string
                      doc: two uppercase letters country code. e.g.  US
                      default:
                  Aspect:
                    EntityUrns:
                      - com.linkedin.pegasus2avro.common.CorpuserUrn
                    name: corpUserInfo
                - type: record
                  name: CorpUserEditableInfo
                  namespace: com.linkedin.pegasus2avro.identity
                  doc: Linkedin corp user information that can be edited from UI
                  fields:
                    - name: aboutMe
                      type:
                        - 'null'
                        - string
                      doc: About me section of the user
                      default:
                    - name: teams
                      type:
                        type: array
                        items: string
                      doc: Teams that the user belongs to e.g. Metadata
                      default: []
                      Searchable:
                        "/*":
                          fieldType: TEXT
                    - name: skills
                      type:
                        type: array
                        items: string
                      doc: Skills that the user possesses e.g. Machine Learning
                      default: []
                      Searchable:
                        "/*":
                          fieldType: TEXT
                    - name: pictureLink
                      type: string
                      doc: A URL which points to a picture which user wants to set as a profile
                        photo
                      default: https://raw.githubusercontent.com/linkedin/datahub/master/datahub-web-react/src/images/default_avatar.png
                      java:
                        class: com.linkedin.pegasus2avro.common.url.Url
                        coercerClass: com.linkedin.pegasus2avro.common.url.UrlCoercer
                  Aspect:
                    EntityUrns:
                      - com.linkedin.pegasus2avro.common.CorpuserUrn
                    name: corpUserEditableInfo
                - type: record
                  name: GroupMembership
                  namespace: com.linkedin.pegasus2avro.identity
                  doc: Carries information about the CorpGroups a user is in.
                  fields:
                    - name: groups
                      type:
                        type: array
                        items: string
                      Relationship:
                        "/*":
                          entityTypes:
                            - corpGroup
                          name: IsMemberOfGroup
                  Aspect:
                    name: groupMembership
                - com.linkedin.pegasus2avro.common.GlobalTags
                - com.linkedin.pegasus2avro.common.Status
            doc: The list of metadata aspects associated with the CorpUser. Depending on
              the use case, this can either be all, or a selection, of supported aspects.
        Entity:
          keyAspect: corpUserKey
          name: corpuser
      - type: record
        name: DashboardSnapshot
        namespace: com.linkedin.pegasus2avro.metadata.snapshot
        doc: A metadata snapshot for a specific Dashboard entity.
        fields:
          - name: urn
            type: string
            doc: URN for the entity the metadata snapshot is associated with.
            java:
              class: com.linkedin.pegasus2avro.common.urn.DashboardUrn
          - name: aspects
            type:
              type: array
              items:
                - type: record
                  name: DashboardKey
                  namespace: com.linkedin.pegasus2avro.metadata.key
                  doc: Key for a Dashboard
                  fields:
                    - name: dashboardTool
                      type: string
                      doc: The name of the dashboard tool such as looker, redash etc.
                      Searchable:
                        addToFilters: true
                        boostScore: 4
                        fieldName: tool
                        fieldType: TEXT_PARTIAL
                    - name: dashboardId
                      type: string
